<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts it to a path that
    // GitHub Pages can redirect to the index.html and maintain the URL
    
    const pathSegmentsToKeep = 1; // Keep the repository name (PERSONAL-CYBER-PORTFOLIO)
    
    const l = window.location;
    const redirectUrl = 
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + 
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
      (l.search ? '&' + l.search.slice(1) : '') + 
      l.hash;
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Redirecting to portfolio...
</body>
</html>
